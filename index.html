<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Math Quiz</title>
  </head>
  <body>
    <!-- Header Navbar -->
    <section class="section_1 container-fluid p-0">
      <div class="d-flex flex-column">
        <header>
          <nav class="navbar navbar-dark bg-dark">
            <a href="mobile.html" class="navbar-brand">My Logo</a>
            <button
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
                <li class="navbar-item">
                  <a
                    class="nav-link"
                    href="#"
                    data-toggle="modal"
                    data-target="#myModal"
                    >Sign In
                  </a>
                </li>
                <div class="modal fade" id="myModal">
                  <!-- modal-dialog warp a smaller container -->
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title">Sign in</h1>
                        <button class="close" data-dismiss="modal">
                          &times;
                        </button>
                      </div>

                      <div class="modal-body">
                        <div id="div1">
                          <form id="myform">
                            <div class="container-fluid text-center">
                              <label for="fname">First name:</label>
                              <input
                                type="text"
                                id="fname"
                                name="fname"
                              /><br />
                              <label for="lname">Last name:</label>
                              <input
                                type="text"
                                id="lname"
                                name="lname"
                              /><br /><br />
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          class="btn btn-primary"
                          id="submitName"
                          form="myform"
                          type="submit"
                          data-dismiss="modal"
                        >
                          Submit
                        </button>
                        <button class="btn btn-primary" data-dismiss="modal">
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <li class="navbar-item">
                  <a href="#" class="nav-link">About me</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
      </div>
    </section>

    <section class="section_1 container-fluid p-0">
      <div class="container-fluid text-center heading">
        <p class="col-2">Student: <spin id="tester">Guess</spin></p>
        <h1 class="h1" id="welcome">Hi <spin id="tester2">Guess</spin>, welcome to Simple Quiz. <br> Please click button to start. </h1>
      </div>
      <div class="container-fluid text-center" id="quizPanel">
        <p id="questions"></p>
        <div id="answers"></div>
        <button class="btn btn-primary" id="nextQuestion">Start Quiz</button>
      </div>
      <div class="container-fluid text-center" id="resultPanel">
        <p class="h2" id="finalScore"></p>

      </div>
    </section>

    <footer id="footer">
        <p id="dailyQuote"></p>
        <p id="author"></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
